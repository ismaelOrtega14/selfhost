version: "3.9"
services:
  broker:
    image: docker.io/library/redis:8
    restart: unless-stopped
    volumes:
      - redisdata:/data

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    volumes:
      - /home/ismael/paperless-ngx/data:/usr/src/paperless/data
      - /home/ismael/paperless-ngx/media:/usr/src/paperless/media
      - /home/ismael/paperless-ngx/export:/usr/src/paperless/export
      - /home/ismael/paperless-ngx/consume:/usr/src/paperless/consume
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - target: 8000
        published: 8998
        protocol: tcp
    secrets:
      - paperless-db-secret
    env_file:
      - stack.env

volumes:
  redisdata:

secrets:
  paperless-db-secret:
    external: true